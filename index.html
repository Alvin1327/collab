<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tom & Jerry Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0e68c url('https://i.imgur.com/WKp0p5T.png') no-repeat center bottom;
      background-size: contain;
    }
    header {
      background: #8b4513;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      position: sticky;
      top: 0;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .card h2 { margin: 0 0 10px; }
    .card p {
      font-size: 1.5em;
      margin: 0;
    }

    /* Jerry enters from left */
    .card::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/VzW2bTb.png') no-repeat center center;
      background-size: contain;
      top: 50%;
      left: -100px;
      transform: translateY(-50%);
      animation: sneak-in 4s ease-in-out infinite alternate;
    }

    /* Tom chases from right on hover */
    .card:hover::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/A7DqW4A.png') no-repeat center center;
      background-size: contain;
      top: 50%;
      right: -120px;
      transform: translateY(-50%);
      animation: chase 2s ease-in-out forwards;
    }

    @keyframes sneak-in {
      from { left: -100px; }
      to { left: 10px; }
    }
    @keyframes chase {
      to { right: 10px; }
    }
  </style>
</head>
<body>
  <header>Tom & Jerry Dashboard</header>
  <div class="dashboard">
    <div class="card">
      <h2>Cheese Collected</h2>
      <p id="cheese">0</p>
    </div>
    <div class="card">
      <h2>Escapes</h2>
      <p id="escapes">0</p>
    </div>
    <div class="card">
      <h2>Chases</h2>
      <p id="chases">0</p>
    </div>
  </div>

  <script>
    let cheese = 0, escapes = 0, chases = 0;

    setInterval(() => {
      cheese += Math.floor(Math.random() * 5);
      escapes += Math.floor(Math.random() * 3);
      chases += Math.floor(Math.random() * 4);
      document.getElementById('cheese').textContent = cheese;
      document.getElementById('escapes').textContent = escapes;
      document.getElementById('chases').textContent = chases;
    }, 2000);
  </script>
</body>
</html>
